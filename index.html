<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="Create A Isotop Filter Gallery Using HTML,CSS & JAVASCRIPT">
    <meta name="keywords" content="HTML, CSS, JavaScript">
    <meta name="author" content="Ashwinee Kumar Sethi">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Isotop Filter Gallery</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="images/picture.png">
</head>

<body>

    <section>
        <div class="text-container">
            <a href="#" class="text active" data-value="All">All PROJECTS</a>

            <a href="#" class="text" data-value="g">GRAPHICS</a>

        <div class="images-container">
            <div class="image-box" data-set="g">
                <img src="images/1.gif" alt="1.gif">

            <div class="image-box" data-set="m">
                <img src="images/2.gif" alt="2.gif">
            </div>
            <div class="image-box" data-set="g">
                <img src="images/3.gif" alt="3.gif">
            </div>
            <div class="image-box" data-set="w">
                <img src="images/4.gif" alt="4.gif">
            </div>
            <div class="image-box" data-set="w">
                <img src="images/5.gif" alt="5.gif">
            </div>
            <div class="image-box" data-set="m">
                <img src="images/6.gif" alt="6.gif">
            </div>
            <div class="image-box" data-set="w">
                <img src="images/7.gif" alt="7.gif">
            </div>
            <div class="image-box" data-set="g">
                <img src="images/8.gif" alt="8.gif">
            </div>

    </section>

    <!-- index js -->
    <script src="index.js"></script>
